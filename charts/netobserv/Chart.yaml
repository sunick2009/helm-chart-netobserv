apiVersion: v2
name: netobserv
description: ElastiFlow NetObserv
type: application
version: 0.2.0
appVersion: 6.4.2

keywords:
  - netflow
  - network
  - flow
  - observability

sources:
  - https://github.com/elastiflow/helm-chart-netobserv
  - https://hub.docker.com/r/elastiflow/flowcollector/
maintainers:
  - name: ElastiFlow Engineering Team
    email: engineering@elastiflow.com

dependencies:
  # https://github.com/elastic/cloud-on-k8s
  - name: eck-operator
    repository: https://helm.elastic.co
    version: "2.11.*"
    condition: elasticsearch.enabled
  # https://opensearch.org/docs/latest/install-and-configure/install-opensearch/helm/
  - name: opensearch
    repository: https://opensearch-project.github.io/helm-charts/
    version: "2.18.*"
    condition: opensearch.enabled
