resources:
  limits:
    cpu: 2
    memory: 4096Mi
  requests:
    cpu: 1
    memory: 2048Mi

livenessProbe:
  enabled: true
  httpGet:
    path: /livez
    port: 8080
readinessProbe:
  enabled: true
  httpGet:
    path: /readyz
    port: 8080

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  metrics:
